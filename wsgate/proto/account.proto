syntax = "proto3";
package account;
option go_package = "./proto/account";

//消息号
enum MSG_ACCOUNT {
    PLACEHOLDER =0;  //占位
    
    //账号模块
    MODULE  = 1000;
    
    //method
    LOGIN = 1;//用户登陆
    REGISTER= 2;//注册账号
    CREATE_ROLE= 3;//创建角色
}


//用户登陆
message msg_1001_req {
    string account  =1;
    string password =2;
}

message msg_1001_rsp {
    sint32 code = 1;
    string data = 2;
}
